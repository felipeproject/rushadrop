<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Times Participantes</title>
  <link rel="stylesheet" href="css/times.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.89);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal[aria-hidden="false"] {
      display: flex;
    }

    .modal-content {
      background: #1a1a1ae5;
      border-radius: 8px;
      max-width: 800px;
      width: 90%;
      padding: 1rem;
      outline: none;
      max-height: 90vh;
      overflow-y: auto;
    }

    #modal-close {
      background: transparent;
      border: none;
      font-size: 1.5rem;
      color: #ffffff;
      cursor: pointer;
      float: right;
    }

    .team-logo {
      max-width: 150px;
      border-radius: 8px;
      object-fit: contain;
    }

    .team-info {
      flex: 1;
    }

    th,
    td {
      border: 1px solid rgba(83, 83, 83, 0.89);
      padding: 0.5rem;
      text-align: left;
    }

    .gallery img {
      width: 100px;
      margin-right: 0.5rem;
      border-radius: 6px;
    }

    .status-badge {
      background: #ffffff;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      display: inline-block;
      margin-top: 0.5rem;
    }

    #free-agents-section {
      transition: all 0.3s ease-in-out;
      opacity: 0;
    }

    #free-agents-section.visible {
      opacity: 1;
    }

    footer {
      background-color: #121212;
      text-align: center;
      font-size: 0.9rem;
      padding: 1.5rem 0;
      margin-top: 3rem;
      color: #6b7280;
      width: 100%;
    }
  </style>
</head>
<body>
  <main class="p-4">
    <input type="search" id="search-bar" placeholder="Buscar time ou jogador..." autocomplete="off"
      class="w-full max-w-2xl mb-6 px-4 py-2 rounded-lg border border-gray-600 bg-gray-900 text-white" />

    <div id="times-container" aria-live="polite" aria-busy="true">
      Carregando times...
    </div>

    <div id="no-results" style="display:none;">Nenhum time ou jogador encontrado.</div>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal-content" role="document" tabindex="0">
      <button id="modal-close" aria-label="Fechar detalhes do time">&times;</button>
      <div id="modal-body">
        <!-- Conteúdo dinâmico aqui -->
      </div>
    </div>
  </div>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <!-- Scripts -->
  <script type="module">
    import { injectNavbar } from './js/navbar.js';
    injectNavbar();

    // Popup de manutenção
    window.addEventListener('load', () => {
      Swal.fire({
        title: 'Página em manutenção',
        text: 'Algumas funcionalidades estão fora do ar. Estamos trabalhando para melhorar!',
        icon: 'info',
        confirmButtonText: 'OK',
        background: '#121212',
        color: '#f9fafb',
        iconColor: '#ffffff',
        confirmButtonColor: '#1f2937',
      });
    });
  </script>

  <script type="module" src="js/times.js"></script>
</body>

<!-- Rodapé -->
<footer
  style="background-color: #080808; color: #f9fafb; text-align: center; padding: 1rem; font-size: 0.9rem; font-family: Arial, sans-serif;">
  <span style="display: block;">Rusha Drop eSports © 2025 – Todos os direitos reservados.</span>
</footer>


</html>
