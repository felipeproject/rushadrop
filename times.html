<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Times Participantes</title>
  <link rel="stylesheet" href="css/times.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.89);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal[aria-hidden="false"] {
      display: flex;
    }

    .modal-content {
      background: #1a1a1ae5;
      border-radius: 8px;
      max-width: 800px;
      width: 90%;
      padding: 1rem;
      outline: none;
      max-height: 90vh;
      overflow-y: auto;
    }

    #modal-close {
      background: transparent;
      border: none;
      font-size: 1.5rem;
      color: #ffffff;
      cursor: pointer;
      float: right;
    }

    .team-logo {
      max-width: 150px;
      border-radius: 8px;
      object-fit: contain;
    }

    .team-info {
      flex: 1;
    }

    th,
    td {
      border: 1px solid rgba(83, 83, 83, 0.89);
      padding: 0.5rem;
      text-align: left;
    }

    .gallery img {
      width: 100px;
      margin-right: 0.5rem;
      border-radius: 6px;
    }

    .status-badge {
      background: #ffffff;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      display: inline-block;
      margin-top: 0.5rem;
    }

    #free-agents-section {
      transition: all 0.3s ease-in-out;
      opacity: 0;
    }

    #free-agents-section.visible {
      opacity: 1;
    }
  </style>
</head>

<body>
  <main class="p-4">
    <input type="search" id="search-bar" placeholder="Buscar time ou jogador..." autocomplete="off"
      class="w-full max-w-2xl mb-6 px-4 py-2 rounded-lg border border-gray-600 bg-gray-900 text-white" />

    <div id="times-container" aria-live="polite" aria-busy="true">
      Carregando times...
    </div>

    <div id="no-results" style="display:none;">Nenhum time ou jogador encontrado.</div>

    <!-- Observa√ß√µes -->
    <section
      style="margin-top: 2.5rem; padding: 1rem; background-color: #0f0f0f; color: #ffffff; border-radius: 0.5rem; width: 100%; max-width: 42rem; margin-left: auto; box-shadow: 0 4px 10px rgba(0,0,0,0.4); font-family: Arial, sans-serif;">
      <h2
        style="font-size: 1.25rem; font-weight: bold; margin-bottom: 1rem; border-bottom: 1px solid #444; padding-bottom: 0.5rem;">
        üîî Observa√ß√µes Importantes</h2>
      <ul style="list-style: none; padding-left: 0; font-size: 0.95rem; line-height: 1.6;">
        <li style="margin-bottom: 0.75rem;">
          <span style="color: #ffffff; font-weight: bold;">*</span>
          <span> ‚Üí Jogador ainda <span style="color:#FF6B6B;">n√£o enviou</span> o nick.</span>
        </li>
        <li style="margin-bottom: 0.75rem;">
          <span style="color: #A020F0; font-weight: bold;">‚è≥</span>
          <span> ‚Üí Aguardando o <span style="color:#87CEEB;">envio do nick</span> pelo time.</span>
        </li>
        <li style="margin-bottom: 0.75rem;">
          <span style="color: #7FFF00; font-weight: bold;">üÜî</span>
          <span> ‚Üí <span style="color:#90EE90;">ID do time: TEAM #1</span> indica o slot fixo na sala
            personalizada.</span>
        </li>
      </ul>
    </section>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal-content" role="document" tabindex="0">
      <button id="modal-close" aria-label="Fechar detalhes do time">&times;</button>
      <div id="modal-body">
        <!-- Conte√∫do din√¢mico aqui -->
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module">
    import { injectNavbar } from './js/navbar.js';
    injectNavbar();
  </script>

  <script type="module" src="js/times.js"></script>

  </script>

</body>

</html>
