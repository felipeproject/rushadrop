<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Overlay Compacto - Ranking</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #00ff00;
      font-family: 'Consolas', monospace;
      user-select: none;
    }

    #overlay-container {
      position: fixed;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      z-index: 9999;
    }

    .card-overlay {
      background-color: rgba(0, 0, 0, 0.76);
      border-radius: 10px;
      padding: 8px;
      text-align: center;
    }

    .logo-overlay {
      width: 80%;
      max-width: 200px;
      margin-bottom: 12px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .titulo-jogo {
      color: #ffffff;
      font-size: 13px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      color: #ffffff;
      margin: 0 auto;
    }

    th,
    td {
      padding: 3px 2px;
      text-align: center;
      font-weight: bold;
    }

    thead {
      background-color: transparent;
    }

    tbody tr:nth-child(odd) {
      background-color: rgba(255, 0, 0, 0.11);
    }

    tbody tr:nth-child(even) {
      background-color: rgba(0, 60, 255, 0.075);
    }

    .time-nome {
      font-weight: bold;
      display: inline-block;
      max-width: 4ch;
      overflow: hidden;
      white-space: nowrap;
    }

    /* Transição suave ao alterar valores */
    td {
      transition: background-color 0.5s ease, color 0.5s ease;
    }
  </style>
</head>

<body>

  <div id="overlay-container">
    <div class="card-overlay">
      <img src="logo.png" alt="Logo do Campeonato" class="logo-overlay" />
      <div class="titulo-jogo">CAMPEONATO FPP - RUSHADROP</div>
      <div class="titulo-jogo">DIA 1 - JOGO 2/3 - MIRAMAR</div>

      <div id="geral-container">Carregando...</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    let timesCache = null;
    const pontosAnteriores = {}; // para acompanhar pontos e evitar piscar
    const tableRef = { header: null, body: null, cells: {} }; // guarda referências da tabela e células

    const timesJsonUrl = './dados/times.json';
    const DIAS = ['DIA1', 'DIA2', 'DIA3', 'DIA4'];
    const ARQUIVOS_POR_DIA = 3;

    const rodadas = Object.fromEntries(
      DIAS.map(dia => [dia, Array.from({ length: ARQUIVOS_POR_DIA }, (_, i) => `csv/${dia}/jogo${i + 1}.csv`)])
    );

    const PONTOS_POR_COLOCACAO = {
      1: 15, 2: 12, 3: 10, 4: 8, 5: 6, 6: 4, 7: 2
    };

    const getPontosPorColocacao = (pos) => PONTOS_POR_COLOCACAO[pos] || 1;

    const formatarNumero = (num) => Math.round(num).toLocaleString('pt-BR');

    const carregarTimes = async () => {
      const resp = await fetch(timesJsonUrl);
      if (!resp.ok) throw new Error('Erro ao carregar lista de times');
      return resp.json();
    };

    const encontrarTime = (jogador, times) =>
      times.find(t => t.jogadores.includes(jogador))?.tag || null;

    async function processarCSV(arquivo, times, geral) {
      try {
        const resp = await fetch(arquivo);
        if (!resp.ok) return;

        const text = await resp.text();
        const parsed = Papa.parse(text, { header: true, skipEmptyLines: true });

        const killsJogo = {};
        const melhorPos = {};

        parsed.data.forEach(({ Name, Kills, 'Win Place': Pos }) => {
          const jogador = Name?.trim();
          const kills = Number(Kills) || 0;
          const pos = Number(Pos);
          const time = encontrarTime(jogador, times);
          if (!time) return;

          geral[time].kills += kills;
          killsJogo[time] = (killsJogo[time] || 0) + kills;

          if (!melhorPos[time] || pos < melhorPos[time]) {
            melhorPos[time] = pos;
          }
        });

        for (const time in killsJogo) {
          if (killsJogo[time] > 0) {
            const pos = melhorPos[time];
            geral[time].pontos += getPontosPorColocacao(pos) + killsJogo[time];
          }
        }
      } catch (err) {
        console.warn(`Erro ao processar ${arquivo}:`, err);
      }
    }

    async function atualizarTabela() {
      const container = document.getElementById('geral-container');

      if (!timesCache) {
        try {
          timesCache = await carregarTimes();
        } catch {
          container.textContent = 'Erro ao carregar times.';
          return;
        }
      }

      const geral = Object.fromEntries(timesCache.map(t => [t.tag, { kills: 0, pontos: 0 }]));
      const arquivos = Object.values(rodadas).flat();

      for (const arquivo of arquivos) {
        await processarCSV(arquivo, timesCache, geral);
      }

      const geralArray = Object.entries(geral)
        .map(([time, stats]) => ({ time, ...stats }))
        .sort((a, b) => b.pontos - a.pontos);

      // Se a tabela ainda não foi criada, criar e guardar referências
      if (!tableRef.header) {
        criarTabela(geralArray);
      } else {
        atualizarTabelaExistente(geralArray);
      }
    }

    function criarTabela(dados) {
      const container = document.getElementById('geral-container');

      const table = document.createElement('table');
      tableRef.header = document.createElement('thead');
      tableRef.body = document.createElement('tbody');

      // Cabeçalho
      const trHead = document.createElement('tr');
      ['Time', 'K', 'Pts'].forEach(col => {
        const th = document.createElement('th');
        th.textContent = col;
        trHead.appendChild(th);
      });
      tableRef.header.appendChild(trHead);
      table.appendChild(tableRef.header);

      // Corpo
      dados.forEach((item) => {
        const tr = document.createElement('tr');

        const timeTd = gerarCelulaTime(item.time);
        const killsTd = document.createElement('td');
        const pontosTd = document.createElement('td');

        // guarda referência às células
        if (!tableRef.cells[item.time]) {
          tableRef.cells[item.time] = {};
        }
        tableRef.cells[item.time]['kills'] = killsTd;
        tableRef.cells[item.time]['pontos'] = pontosTd;

        // inicializa valores
        killsTd.textContent = formatarNumero(item.kills);
        pontosTd.textContent = formatarNumero(item.pontos);

        tr.appendChild(timeTd);
        tr.appendChild(killsTd);
        tr.appendChild(pontosTd);

        tableRef.body.appendChild(tr);
      });

      table.appendChild(tableRef.body);
      container.textContent = '';
      container.appendChild(table);
    }

    function atualizarTabelaExistente(dados) {
      // Atualiza somente os valores das células
      dados.forEach((item) => {
        const time = item.time;
        const killsTd = tableRef.cells[time]?.['kills'];
        const pontosTd = tableRef.cells[time]?.['pontos'];

        if (killsTd && pontosTd) {
          // Para evitar piscamento, só atualiza se o valor mudou
          const valorKills = formatarNumero(item.kills);
          const valorPontos = formatarNumero(item.pontos);

          if (killsTd.textContent !== valorKills) {
            killsTd.textContent = valorKills;
          }

          if (pontosTd.textContent !== valorPontos) {
            pontosTd.textContent = valorPontos;
          }
        }
      });
    }

    function gerarCelulaTime(nomeTime) {
      const span = document.createElement('span');
      span.textContent = nomeTime;
      span.classList.add('time-nome');
      return span;
    }

    // Executa logo e depois a cada 2s
    atualizarTabela();
    setInterval(atualizarTabela, 2000);
  </script>

</body>

</html>
