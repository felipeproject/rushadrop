<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tabela Geral - Ranking E-Sports</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #00ff00;
      /* CHROMA KEY GREEN */
      color: #ffffff;
      text-align: center;
    }

    .card-header {
      background: linear-gradient(135deg, #144d20, #0a2b12);
      max-width: 600px;
      margin: 0 auto 20px;
      padding: 25px 20px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    }

    .logo {
      max-width: 160px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      margin-bottom: 15px;
    }

    .titulo-jogo {
      margin-top: 0;
      font-size: 26px;
      font-weight: 700;
      color: #a6ffb0;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
    }


    #geral-container {
      background-color: lab(9.82% 0.47 0.16);
      max-width: 600px;
      margin: 0 auto;
      padding: 25px;
      border-radius: 12px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    thead {
      background-color: #222222;
    }

    th,
    td {
      padding: 12px;
      border-bottom: 1px solid #333333;
      text-align: center;
      font-size: 14px;
    }

    th {
      font-weight: bold;
      text-transform: uppercase;
      color: #00ff88;
    }

    @media (max-width: 480px) {
      #geral-container {
        padding: 15px;
      }

      .titulo-jogo {
        font-size: 18px;
      }

      th,
      td {
        font-size: 12px;
        padding: 8px;
      }
    }
  </style>
</head>

<body>

  <!-- CARD COM LOGO E TÃTULO DO EVENTO -->
  <div class="card-header">
    <img src="logo.png" alt="Logo do Campeonato" class="logo" />
    <div class="titulo-jogo">DIA 1 - JOGO 2 - MAPA MIRAMAR</div>
  </div>

  <!-- TABELA -->
  <div id="geral-container">Carregando...</div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="js/tab_geral.js"></script>

</body>

</html>
