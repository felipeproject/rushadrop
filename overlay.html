<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tabela Geral - Ranking E-Sports</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #00ff00; /* CHROMA KEY GREEN */
      color: #ffffff;
      text-align: center;
    }

    .header-campeonato {
      margin-bottom: 30px;
    }

    .logo {
      max-width: 180px;
      height: auto;
    }

    .titulo-jogo {
      margin-top: 10px;
      font-size: 22px;
      font-weight: 600;
    }

    #geral-container {
      background-color: #111111; /* FUNDO SÓLIDO ESCURO */
      max-width: 600px;
      margin: 0 auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px #000000;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    thead {
      background-color: #222222;
    }

    th,
    td {
      padding: 12px;
      border-bottom: 1px solid #333333;
      text-align: center;
      font-size: 14px;
    }

    th {
      font-weight: bold;
      text-transform: uppercase;
      color: #00ff88;
    }

    tr:hover {
      background-color: #1a1a1a;
    }

    @media (max-width: 480px) {
      #geral-container {
        padding: 15px;
      }

      .titulo-jogo {
        font-size: 18px;
      }

      th, td {
        font-size: 12px;
        padding: 8px;
      }
    }
  </style>
</head>

<body>

  <!-- TOPO: Logo + Título -->
  <div class="header-campeonato">
    <img src="logo.png" alt="Logo do Campeonato" class="logo" />
    <div class="titulo-jogo">DIA 1 - JOGO 2 - MAPA MIRAMAR</div>
  </div>

  <!-- TABELA -->
  <div id="geral-container">Carregando...</div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="js/tab_geral.js"></script>

</body>

</html>
